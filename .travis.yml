language: go
go:
- 1.13.x
os:
- linux
- windows
script:
- go build -o varnish-purge main.go
before_deploy:
  - mv varnish-purge "go-varnish-purge-$TRAVIS_TAG-$TRAVIS_OS_NAME"
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: go-varnish-purge-*
  skip_cleanup: true
  tag_name: "v0.0.4"
  name: "Windows Build first release"
  prerelease: true
env:
  global:
    secure: ""
