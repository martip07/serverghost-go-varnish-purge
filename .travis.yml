language: go
go:
- 1.13.x
os:
- linux
before_install:
  - sudo apt-get update
  - sudo apt-get install gcc-multilib
  - sudo apt-get install gcc-mingw-w64
script:
- go build -o go-varnish-purge main.go
- GOOS=windows GOARCH=amd64 go build -o go-varnish-purge.exe main.go
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: go-varnish-*
  skip_cleanup: true
  on:
    branch: master
  tag_name: "v0.0.2"
  name: "v0.0.2 - Build"
  prerelease: true
env:
  global:
    secure: ""
